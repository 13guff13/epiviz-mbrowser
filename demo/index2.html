<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>epiviz-mbrowser demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <!-- <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html"> -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="ms.json"></script>
    <link rel="import" href="../epiviz-mbrowser.html">
      <script>
        document.addEventListener("WebComponentsReady", function() {
          var elem = document.createElement("epiviz-measurement-browser");
          // elem.setAttribute("measurements-raw", JSON.stringify(resp));
          elem.setAttribute("ms-api", "https://dev.gepiviz.science.roche.com/emd/api/v1/");
          elem.genome = "hg19";
          document.querySelector("#measurement").appendChild(elem);
        })
      </script>
  </head>
  <body>
      <h3>Basic epiviz-mbrowser demo</h3>

      <div id="measurement">

      </div>

          <!-- <epiviz-measurement-browser></epiviz-measurement-browser> -->
    </div>
  </body>
</html>
